server:
  port: 8698
  servlet:
    context-path: @servlet.contextPath@
spring:
  application:
    name: sn-gateway-server
  profiles:
    active: @env@
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: sn-pay-mini-program
          uri: lb://sn-pay-mini-program
          predicates:
            - Path=/mini/**
          filters:
            - StripPrefix= 1
        - id: sn-pay-app
          uri: lb://sn-pay-app
          predicates:
            - Path=/app/**
          filters:
            - StripPrefix= 1
    nacos:
      discovery:
        server-addr: @nacosAddress@
